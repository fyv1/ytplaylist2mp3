<h3>Paste URL to your playlist!</h3>
<form (ngSubmit)="onUrlSubmitted()">
  <div class="form-group">
    <input type="text" class="form-control" id="ytPlaylistUrl" required [(ngModel)]="ytPlaylist.playlistUrl" name="ytPlaylistUrl" placeholder="Paste url here!">
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
</form>
